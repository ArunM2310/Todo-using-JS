<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/07a43d82cf.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h2 class="text-center py-3 text-white">TODO LIST</h2>
                <form >
                    <input class="form-control mx-auto" type="text" placeholder="search you todo list">
                </form>  </header>
           
                <ul class="todos list-group  my-4 text-center text-light">
                    <li class="list-group-item d-flex align-items-center justify-content-between my-2">
                        <span class="">drink milk</span>
                        <i class="fa-solid fa-trash-can delete"></i>

                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between my-2">
                        <span class="">Go to gym</span>
                        <i class="fa-solid fa-trash-can delete"></i>

                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between my-2">
                        <span class="">start studing</span>
                        <i class="fa-solid fa-trash-can delete"></i>

                    </li>

                </ul>

                <form class="add text-center my-2">
                    <label class="text-light my-2">Add a new todo</label>
                    <input class="form-control m-auto" type="text" placeholder="Add new todo" name="add" autocomplete="off">
                </form>

           

        </div>

        <script src="app.js"></script>
    </body>
</html>
